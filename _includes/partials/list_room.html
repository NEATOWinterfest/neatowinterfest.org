{%- if room.exclude -%}
  &nbsp;
{%- else -%}

  {%- if room.hide or site.conference.location.hide -%}
    {{- room.name -}}
  {%- else -%}
    <strong>Location:</strong> {%- if page.location -%}{{ page.location }}
    {%- else -%}
      <a class="text-reset" href="{{ room.url | prepend: site.baseurl }}">{{- room.name -}}</a>
    {%- endif -%}
  {%- endif -%}

{%- endif -%}
